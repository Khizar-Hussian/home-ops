# kubernetes/infrastructure/vpn-gateway/network-policy.yaml
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: vpn-gateway-policy
  namespace: vpn-gateway
spec:
  podSelector:
    matchLabels:
      app: vpn-gateway
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: media
    ports:
    - protocol: TCP
      port: 8888
    - protocol: TCP
      port: 8388
  egress:
  - {}  # Allow all outbound (VPN needs to connect anywhere)